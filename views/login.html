<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in - Sellitt</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Sellitt</a>
            <ul class="nav-links">
                <li><a href="guide">Hur det fungerar</a></li>
                <li><a href="contact">Kontakt</a></li>
            </ul>
            <a href="login" class="btn">Logga in</a>
        </div>
    </nav>

    <div class="main-content">
        <h2>Logga in</h2>
        <form action="/login" method="POST">
            <label for="username">Användarnamn:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Lösenord:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="btn">Logga in</button>
        </form>
        <p>Har du inget konto? <a href="/register">Registrera dig</a></p>
    </div>

    <footer class="footer">
        <div class="container">
            <p>© 2025 SellIt. Alla rättigheter förbehållna.</p>
        </div>
    </footer>
</body>
</html>
