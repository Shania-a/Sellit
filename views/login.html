<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in - Sellitt</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Sellitt</a>
            <ul class="nav-links">
                <li><a href="guide">Hur det fungerar</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
            <a href="/login" class="btn">Logga in</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <h1 style="text-align: center; margin-bottom: 2rem;">Logga in på Sellitt</h1>
            <form action="/login" method="post">
                <div style="width: 100%; max-width: 500px;">
                    <label for="username">Användarnamn</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div style="width: 100%; max-width: 500px;">
                    <label for="password">Lösenord</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Logga in</button>
            </form>
            <div style="text-align: center; margin-top: 1.5rem;">
                <p>Har du inget konto? <a href="/register">Skapa ett här</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Sellitt. Alla rättigheter förbehållna.</p>
        </div>
    </footer>
</body>
</html>
