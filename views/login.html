<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellitt - Köp och sälj studentlitteratur</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Sell<span>It</span></div>
            <ul class="nav-links">
                <li><a href="#">Hur det fungerar</a></li>  <!-- har inte satt in detta än -->
                <li><a href="#">Kontakt</a></li>
            </ul>
            <!-- Länk för att öppna popupen -->
            <a href="/login" class="btn">Logga in</a>
        </div>
    </nav>

    <div class="popup-container">
        <div class="popup-content">
            <h2>Logga in eller Registrera</h2>

            <!-- Loggain-->
            <div class="popup-form">
                <h3>Logga in</h3>
                <form action="/login" method="POST">
                    <label for="username">Användarnamn:</label>
                    <input type="text" id="username" name="username" required><br>
                    <label for="password">Lösenord:</label>
                    <input type="password" id="password" name="password" required><br>
                    <button type="submit" class="btn">Logga in</button>
                </form>
            </div>

            <!-- Registrera -->
            <div class="popup-form">
                <h3>Registrera</h3>
                <form action="/register" method="POST">
                    <label for="username">Användarnamn:</label>
                    <input type="text" id="username" name="username" required><br>
                    <label for="password">Lösenord:</label>
                    <input type="password" id="password" name="password" required><br>
                    <button type="submit" class="btn">Registrera</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 SellIt. Alla rättigheter förbehållna.</p>
        </div>
    </footer>
</body>
</html>
