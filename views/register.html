<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrera - Sellitt</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Sell<span>It</span></div>
            <ul class="nav-links">
                <li><a href="#">Hur det fungerar</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
            <a href="/login" class="btn">Logga in</a>
        </div>
    </nav>

    <div class="main-content">
        <h2>Registrera</h2>
        <form action="/register" method="POST">
            <label for="username">Användarnamn:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Lösenord:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="btn">Registrera</button>
        </form>
        <p>Har du redan ett konto? <a href="/login">Logga in</a></p>
    </div>

    <footer class="footer">
        <div class="container">
            <p>© 2025 SellIt. Alla rättigheter förbehållna.</p>
        </div>
    </footer>
</body>
</html>
