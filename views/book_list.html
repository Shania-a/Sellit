<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boklista ‚Äì Sellitt</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js" defer></script>
  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar">
      <a href="/" class="logo">Sellitt</a>
      <form method="get" action="/book_list" class="search-form">
        <input
          type="text"
          name="q"
          placeholder="S√∂k titel eller f√∂rfattare‚Ä¶"
          value="{{! q }}">
        <button type="submit">üîç</button>
      </form>
    </nav>

    <!-- Huvud-inneh√•ll med padding-top f√∂r att inte hamna under navbaren -->
    <div class="main-content">
      <h1>B√∂cker</h1>

      <!-- Eventuellt ‚Äúvisa alla‚Äù-l√§nk -->
      % if q:
        <p><a href="/book_list">&larr; Visa alla</a></p>
      % end

      <!-- Listan -->
      <ul class="book-list">
        % for book in books:
          <li>
            <div class="book-details">
              <div class="book-title">{{! book['title'] }}</div>
              <div class="book-author">av {{! book['author'] }}</div>
              <div class="book-year">{{! book['publication_year'] }}</div>
            </div>
          </li>
        % end
      </ul>      
    </div>
  </body>
</html>
